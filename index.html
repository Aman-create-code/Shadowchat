<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonChat | Ultra Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-20 md:w-64 glass h-full flex flex-col border-r border-slate-700">
        <div class="p-4 flex items-center justify-between border-b border-slate-700">
            <h1 class="hidden md:block font-bold text-xl bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">AnonChat</h1>
            <button onclick="toggleGroupModal()" class="p-2 bg-indigo-600 rounded-lg hover:bg-indigo-500 transition">
                <i data-lucide="plus"></i>
            </button>
        </div>
        
        <div id="groupList" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-2">
            <div class="p-3 bg-slate-800/50 rounded-xl cursor-pointer hover:bg-indigo-600/20 transition border border-transparent hover:border-indigo-500/50">
                <p class="text-sm font-medium">Lade Gruppen...</p>
            </div>
        </div>

        <div class="p-4 border-t border-slate-700 glass">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-tr from-purple-500 to-pink-500 rounded-full"></div>
                    <span class="hidden md:block text-xs text-slate-400 truncate w-24" id="myIdText">Anonym...</span>
                </div>
                <button onclick="toggleSettings()" class="text-slate-400 hover:text-white transition">
                    <i data-lucide="settings"></i>
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="h-16 glass flex items-center px-6 justify-between z-10">
            <div>
                <h2 id="currentGroupName" class="font-bold text-lg">WÃ¤hle eine Gruppe</h2>
                <p class="text-xs text-green-400 flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> Anonyme Cloud
                </p>
            </div>
        </header>

        <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar flex flex-col">
            <div class="max-w-[80%] self-start bg-slate-800 p-3 rounded-2xl rounded-tl-none border border-slate-700">
                <p class="text-xs text-indigo-400 font-bold mb-1">System</p>
                <p class="text-sm">Willkommen! Klicke links auf eine Gruppe um zu chatten.</p>
            </div>
        </div>

        <footer class="p-4 glass">
            <div class="max-w-4xl mx-auto flex items-center gap-3 bg-slate-800/50 p-2 rounded-2xl border border-slate-700">
                <label class="cursor-pointer p-2 hover:bg-slate-700 rounded-xl transition">
                    <i data-lucide="image" class="text-slate-400"></i>
                    <input type="file" id="imageInput" class="hidden" accept="image/*">
                </label>
                <input type="text" id="msgInput" placeholder="Deine Nachricht..." 
                       class="flex-1 bg-transparent border-none outline-none text-sm text-white placeholder:text-slate-500">
                <button id="sendBtn" class="bg-indigo-600 p-2 rounded-xl hover:bg-indigo-500 transition shadow-lg shadow-indigo-600/20">
                    <i data-lucide="send-horizontal"></i>
                </button>
            </div>
        </footer>
    </main>

    <div id="groupModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="glass w-full max-w-md p-6 rounded-3xl">
            <h3 class="text-xl font-bold mb-4">Neue Gruppe ballern ðŸš€</h3>
            <input type="text" id="newGroupName" placeholder="Name der Gruppe..." class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl mb-4 outline-none focus:border-indigo-500">
            <div class="flex gap-3">
                <button onclick="toggleGroupModal()" class="flex-1 p-3 bg-slate-700 rounded-xl hover:bg-slate-600 transition">Abbrechen</button>
                <button id="confirmCreateGroup" class="flex-1 p-3 bg-indigo-600 rounded-xl hover:bg-indigo-500 font-bold transition">Erstellen</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="glass w-full max-w-md p-6 rounded-3xl">
            <h3 class="text-xl font-bold mb-6 flex items-center gap-2"><i data-lucide="shield-check"></i> Jugendschutz & Filter</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-3 bg-slate-800/50 rounded-2xl">
                    <div>
                        <p class="font-medium text-sm">Schimpfwort-Filter</p>
                        <p class="text-xs text-slate-400">Ersetzt bÃ¶se WÃ¶rter durch ****</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="filterToggle" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                    </label>
                </div>
            </div>
            <button onclick="toggleSettings()" class="w-full mt-6 p-3 bg-indigo-600 rounded-xl font-bold transition">Speichern & SchlieÃŸen</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // --- DEINE FIREBASE CONFIG HIER EINSETZEN ---
        const firebaseConfig = {
            apiKey: "DEIN_API_KEY",
            authDomain: "DEIN_PROJEKT.firebaseapp.com",
            projectId: "DEIN_PROJEKT",
            storageBucket: "DEIN_PROJEKT.appspot.com",
            messagingSenderId: "DEINE_ID",
            appId: "DEINE_APP_ID"
        };

        // Apps initialisieren
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        // Filter Library Setup (Einfaches Beispiel)
        const badWords = ["scheiÃŸe", "idiot", "penner", "hurensohn"]; // Hier Liste erweitern
        let filterActive = true;
        let activeGroupId = null;
        let currentUser = null;

        // Icons initialisieren
        lucide.createIcons();

        // 1. Anonymer Login
        signInAnonymously(auth).catch(err => console.error("Login Fehler", err));
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                document.getElementById('myIdText').innerText = `ID: ${user.uid.substring(0,6)}`;
            }
        });

        // 2. Gruppen laden
        const qGroups = query(collection(db, "groups"), orderBy("lastActivity", "desc"));
        onSnapshot(qGroups, (snapshot) => {
            const list = document.getElementById('groupList');
            list.innerHTML = "";
            snapshot.forEach(doc => {
                const group = doc.data();
                const div = document.createElement('div');
                div.className = `p-3 rounded-xl cursor-pointer transition border ${activeGroupId === doc.id ? 'bg-indigo-600 border-indigo-400' : 'bg-slate-800/50 border-transparent hover:border-slate-500'}`;
                div.innerHTML = `<p class="text-sm font-bold truncate">${group.name}</p>`;
                div.onclick = () => selectGroup(doc.id, group.name);
                list.appendChild(div);
            });
        });

        // 3. Nachrichten senden
        async function sendMessage() {
            const text = document.getElementById('msgInput').value;
            const file = document.getElementById('imageInput').files[0];
            
            if (!activeGroupId || (!text && !file)) return;

            let imageUrl = null;
            if (file) {
                const storageRef = ref(storage, `chats/${Date.now()}_${file.name}`);
                const upload = await uploadBytes(storageRef, file);
                imageUrl = await getDownloadURL(upload.ref);
            }

            let filteredText = text;
            if (filterActive) {
                badWords.forEach(word => {
                    const reg = new RegExp(word, "gi");
                    filteredText = filteredText.replace(reg, "****");
                });
            }

            await addDoc(collection(db, `groups/${activeGroupId}/messages`), {
                text: filteredText,
                senderId: currentUser.uid,
                imageUrl: imageUrl,
                timestamp: serverTimestamp()
            });

            await updateDoc(doc(db, "groups", activeGroupId), { lastActivity: serverTimestamp() });
            
            document.getElementById('msgInput').value = "";
            document.getElementById('imageInput').value = "";
        }

        // 4. Nachrichten empfangen (Live-Update)
        let unsubscribeMessages = null;
        function selectGroup(id, name) {
            activeGroupId = id;
            document.getElementById('currentGroupName').innerText = name;
            const container = document.getElementById('chatMessages');
            container.innerHTML = "";

            if (unsubscribeMessages) unsubscribeMessages();

            const qMsgs = query(collection(db, `groups/${id}/messages`), orderBy("timestamp", "asc"));
            unsubscribeMessages = onSnapshot(qMsgs, (snapshot) => {
                container.innerHTML = "";
                snapshot.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `max-w-[85%] p-3 rounded-2xl border ${isMe ? 'self-end bg-indigo-600 border-indigo-400 rounded-tr-none' : 'self-start bg-slate-800 border-slate-700 rounded-tl-none'}`;
                    
                    let content = `<p class="text-xs ${isMe ? 'text-indigo-200' : 'text-indigo-400'} font-bold mb-1">${m.senderId.substring(0,5)}</p>`;
                    if (m.imageUrl) content += `<img src="${m.imageUrl}" class="rounded-lg mb-2 max-h-64 w-full object-cover">`;
                    if (m.text) content += `<p class="text-sm">${m.text}</p>`;
                    
                    div.innerHTML = content;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        // Hilfsfunktionen
        window.toggleGroupModal = () => document.getElementById('groupModal').classList.toggle('hidden');
        window.toggleSettings = () => {
            filterActive = document.getElementById('filterToggle').checked;
            document.getElementById('settingsModal').classList.toggle('hidden');
        };

        document.getElementById('confirmCreateGroup').onclick = async () => {
            const name = document.getElementById('newGroupName').value;
            if (!name) return;
            await addDoc(collection(db, "groups"), {
                name: name,
                createdAt: serverTimestamp(),
                lastActivity: serverTimestamp(),
                createdBy: currentUser.uid
            });
            toggleGroupModal();
            document.getElementById('newGroupName').value = "";
        };

        document.getElementById('sendBtn').onclick = sendMessage;
    </script>
</body>
</html>
